<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in/Check-out</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Check-in/Check-out</h1>
  <form id="checkForm">
    <div>
      <label for="usuarioSelect">Usuario:</label>
      <select id="usuarioSelect" name="usuario" required>
        <option value="">Selecciona un usuario</option>
      </select>
    </div>
    <br>
    <div>
      <label for="ubicacionSelect">Ubicación:</label>
      <select id="ubicacionSelect" name="ubicacion" required>
        <option value="">Selecciona una ubicación</option>
      </select>
    </div>
    <br>
    <button type="button" class="custom-button check-in" onclick="registrar('Check-in')">Check-in</button>
    <button type="button" class="custom-button check-out" onclick="registrar('Check-out')">Check-out</button>
  </form>

  <script>
    // ... (JavaScript code remains the same) ...
  </script>
</body>
</html>
