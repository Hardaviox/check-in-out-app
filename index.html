<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In/Out App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        h1 { color: #333; }
        button, input { margin: 5px; padding: 10px; font-size: 16px; width: 200px; }
        #scanner-container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px auto;
            display: none;
        }
        #scanner-container video { width: 100%; height: 100%; }
        #qrResult { color: #333; }
        #authSection { display: block; }
        #appSection { display: none; }
    </style>
</head>
<body>
    <h1>Check In/Out App</h1>

    <!-- Authentication Section -->
    <div id="authSection">
        <div id="loginForm">
            <input id="usernameInput" type="text" placeholder="Nombre (ID de usuario)">
            <input id="passwordInput" type="text" placeholder="Últimos 4 dígitos del teléfono" maxlength="4">
            <button id="loginBtn">Iniciar Sesión</button>
            <button id="showRegisterBtn">Registrarse</button>
            <p id="authError"></p>
        </div>
        <div id="registerForm" style="display: none;">
            <input id="regUsernameInput" type="text" placeholder="Nombre (ID de usuario)">
            <input id="regPhoneInput" type="text" placeholder="Número de teléfono (ej. 1234567890)" maxlength="10">
            <button id="registerBtn">Registrar</button>
            <button id="showLoginBtn">Volver a Inicio de Sesión</button>
            <p id="regError"></p>
        </div>
    </div>

    <!-- App Section -->
    <div id="appSection">
        <p id="welcomeMessage"></p>
        <button id="scanQR">Escanear QR</button>
        <div id="scanner-container"></div>
        <p id="qrResult"></p>
        <button id="checkInBtn">Check-in</button>
        <button id="checkOutBtn">Check-out</button>
        <button id="logoutBtn">Cerrar Sesión</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
