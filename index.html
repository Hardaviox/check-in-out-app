<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in/Check-out</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Check-in/Check-out</h1>
  <form id="checkForm">
    <label>Usuario:
      <select id="usuarioSelect" name="usuario" required>
        <option value="">Selecciona un usuario</option>
      </select>
    </label>
    <br><br>
    <label>Ubicaci贸n:
      <select id="ubicacionSelect" name="ubicacion" required>
        <option value="">Selecciona una ubicaci贸n</option>
      </select>
    </label>
    <br><br>
    <button type="button" class="custom-button check-in" onclick="registrar('Check-in')">Check-in</button>
    <button type="button" class="custom-button check-out" onclick="registrar('Check-out')">Check-out</button>
  </form>

  <script>
    const URL_DEL_SCRIPT = "https://script.google.com/macros/s/AKfycbwNZjHJ0FaQqEyl11WjwxOq0eDGWgtEi2_aSp9o7DGLYRpiiN33QL6maQD4G6OkcioJ/exec";

    document.addEventListener("DOMContentLoaded", () => {
      cargarUsuarios();
      cargarUbicaciones();
    });

    function cargarUsuarios() {
      fetch(`${URL_DEL_SCRIPT}?action=obtenerUsuarios`)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById("usuarioSelect");
          select.innerHTML = '<option value="">Selecciona un usuario</option>';
          data.forEach(usuario => {
            let option = document.createElement("option");
            option.value = usuario;
            option.textContent = usuario;
            select.appendChild(option);
          });
        })
        .catch(error => console.error("Error cargando usuarios:", error));
    }

    function cargarUbicaciones() {
      fetch(`${URL_DEL_SCRIPT}?action=obtenerUbicaciones`)
        .then(response => response.json())
        .then(data => {
          const select = document.getElementById("ubicacionSelect");
          select.innerHTML = '<option value="">Selecciona una ubicaci贸n</option>';
          data.forEach(ubicacion => {
            let option = document.createElement("option");
            option.value = ubicacion.id;
            option.textContent = `${ubicacion.id} - ${ubicacion.direccion}`;
            select.appendChild(option);
          });
        })
        .catch(error => console.error("Error cargando ubicaciones:", error));
    }

    function registrar(tipo) {
      const usuario = document.getElementById("usuarioSelect").value;
      const ubicacion = document.getElementById("ubicacionSelect").value;

      if (!usuario || !ubicacion) {
        alert("Selecciona un usuario y una ubicaci贸n");
        return;
      }

      const data = { usuario, ubicacion, tipo };

      fetch(URL_DEL_SCRIPT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(responseData => {
          console.log("Registro exitoso:", responseData);
          alert("Registro exitoso");
        })
        .catch(error => {
          console.error("Error en el registro:", error);
          alert("Error en el registro");
        });
    }
  </script>
</body>
</html>
