<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In/Out App</title>
    <script src="quagga.min.js"></script> <!-- Local Quagga library -->
    <link rel="stylesheet" href="style.css"> <!-- Include if style.css has styles -->
    <style>
        /* Fallback inline CSS if style.css is empty or not used */
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        h1 { color: #333; }
        button, input { margin: 5px; padding: 10px; font-size: 16px; width: 200px; }
        #scanner-container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px auto;
            display: none;
        }
        #scanner-container video { width: 100%; height: 100%; }
        #qrResult, #actionMessage { color: #333; }
        #nameSection { display: block; }
        #appSection { display: none; }
    </style>
</head>
<body>
    <h1>Check In/Out App</h1>

    <!-- Name Entry Section -->
    <div id="nameSection">
        <input id="usernameInput" type="text" placeholder="Ingrese su nombre">
        <button id="registerBtn">Registrar</button>
        <p id="regMessage"></p>
    </div>

    <!-- App Section -->
    <div id="appSection">
        <p id="welcomeMessage"></p>
        <button id="scanQR">Escanear QR</button>
        <div id="scanner-container"></div>
        <p id="qrResult"></p>
        <button id="checkInBtn">Check-in</button>
        <button id="checkOutBtn">Check-out</button>
        <p id="actionMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
