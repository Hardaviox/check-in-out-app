<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-In/Check-Out App</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            background-color: #f0f0f0;
        }
        input, button {
            width: 90%;
            max-width: 300px;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #scanner-container {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            background-color: #fff;
        }
        #scanner-container video, #scanner-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #qrResult, #timerDisplay {
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
        @media (max-width: 600px) {
            body { padding: 5px; }
            input, button { font-size: 14px; }
        }
    </style>
</head>
<body>
    <input id="usuarioInput" type="text" placeholder="Ingrese su nombre">
    <button id="registrarNombre">Registrar Nombre</button>
    <button id="scanQR">Escanear QR</button>
    <div id="scanner-container"><video></video></div>
    <p id="qrResult"></p>
    <button id="checkInBtn">Check-in</button>
    <button id="checkOutBtn">Check-out</button>
    <p id="timerDisplay"></p>

    <script src="app.js"></script> <!-- Link to your JS file -->
</body>
</html>
